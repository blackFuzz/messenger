<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Connexion - ChatApp Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input, button {
      font-size: 18px;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 transform transition-all duration-300 hover:rotate-12">
        <svg class="lucide lucide-users w-10 h-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M15 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
      </div>
      <h1 class="text-3xl font-bold text-indigo-600 mb-2">ChatApp Pro</h1>
      <p class="text-gray-600">Connectez-vous Ã  votre compte</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div class="relative">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
        <input id="username" type="text" placeholder="Entrez votre nom" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 hover:border-indigo-300" autocomplete="off" inputmode="text" autocapitalize="none" />
        <div id="statusIndicator" class="absolute inset-y-0 right-0 flex items-center pr-3 pt-6 hidden">
          <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        </div>
      </div>
      <button type="submit" id="loginBtn" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 font-semibold flex items-center justify-center group">
        Se connecter
        <svg class="lucide lucide-arrow-right w-5 h-5 ml-2 transform transition-transform group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        Pas encore de compte ? 
        <button onclick="location.href='index1.html'" class="text-indigo-600 hover:text-indigo-700 ml-1 font-medium transition-colors">S'inscrire</button>
      </p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const statusIndicator = document.getElementById('statusIndicator');

    usernameInput.addEventListener('input', () => {
      if (usernameInput.value.trim()) {
        statusIndicator.classList.remove('hidden');
      } else {
        statusIndicator.classList.add('hidden');
      }
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      if (username) {
        localStorage.setItem('currentUser', username);
        alert('Bienvenue ' + username + ' !');
        window.location.href = 'index2.html';
      } else {
        alert('Veuillez entrer un nom d\'utilisateur.');
      }
    });
  </script>
</body>
</html>
