<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <!-- Viewport pour mobile Android et iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Inscription - ChatApp Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Styles pour toucher facile sur mobile */
    input, button {
      font-size: 18px;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-600 mb-2">Inscription</h1>
      <p class="text-gray-600">Créez un compte pour commencer à chatter</p>
    </div>
    <form id="registerForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
        <input
          id="username"
          type="text"
          placeholder="Votre nom d'utilisateur"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
          autocomplete="off"
          inputmode="text"
          autocapitalize="none"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <input
          id="password"
          type="password"
          placeholder="Votre mot de passe"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
          required
        />
      </div>
      <button
        type="submit"
        id="registerBtn"
        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 font-semibold flex items-center justify-center group"
      >
        S'inscrire
        <svg class="lucide lucide-arrow-right w-5 h-5 ml-2 transform transition-transform group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
      </button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        Déjà un compte ?
        <button onclick="location.href='login.html'" class="text-indigo-600 hover:text-indigo-700 ml-1 font-medium transition-colors">Se connecter</button>
      </p>
    </div>
  </div>
  <script>
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if(username && password) {
        alert(`Compte créé pour ${username} !`);
        // Ici tu peux ajouter la logique pour sauvegarder utilisateur en JSON ou localStorage
        // puis rediriger, ex : window.location.href = 'login.html';
      } else {
        alert('Veuillez remplir tous les champs.');
      }
    });
  </script>
</body>
</html>
