<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Inscription - ChatApp Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input, button {
      font-size: 18px;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-600 mb-2">Inscription</h1>
      <p class="text-gray-600">Créez un compte pour commencer à chatter</p>
    </div>
    <form id="registerForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
        <input id="username" type="text" placeholder="Votre nom d'utilisateur" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <input id="password" type="password" placeholder="Votre mot de passe" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200" required />
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 font-semibold">S'inscrire</button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        Déjà un compte ? <button onclick="location.href='index.html'" class="text-indigo-600 hover:text-indigo-700 ml-1 font-medium">Se connecter</button>
      </p>
    </div>
  </div>
  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (username && password) {
        localStorage.setItem('user_' + username, password);
        alert('Compte créé !');
        window.location.href = 'index.html';
      } else {
        alert('Veuillez remplir tous les champs.');
      }
    });
  </script>
</body>
</html>
